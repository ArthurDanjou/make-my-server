apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`proxy.arthurdanjou.fr`)
    kind: Rule
    services:
    - name: traefik
      port: 8080
    middlewares:
    - name: basic-auth
  tls:
    store:
      name: default
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-default
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`{host:.+}`)
      kind: Rule
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: traefik-fallback-maintenance@kubernetescrd
        - name: traefik-fallback-errors@kubernetescrd
  tls:
    store:
      name: default
